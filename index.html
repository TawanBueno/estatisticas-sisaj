              'on-surface': {
                light: '#1e293b', // slate-800
                dark: '#e2e8f0'  // slate-200
              },
              'on-surface-variant': {
                light: '#64748b', // slate-500
                dark: '#94a3b8'  // slate-400
              },
            }
          }
        }
      }
    </script>
    <script>
      // Aplica o tema imediatamente para evitar FOUC (Flash of Unstyled Content)
      if (localStorage.getItem('sisaj_theme') === 'dark' || (!('sisaj_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
